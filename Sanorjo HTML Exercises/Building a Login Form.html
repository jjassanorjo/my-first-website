<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-container button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-container button:hover {
      background: #45a049;
    }

    .login-container p {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .login-container a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
  </div>

</body>
</html>
