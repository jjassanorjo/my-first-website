<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Integration Example</title>
  <!-- Step 1: Add jQuery (using CDN link from Google) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      display: none; /* hidden at first */
    }
  </style>
</head>
<body>
  
  <h2>Steps to Integrate jQuery</h2>
  
  <!-- Step 2: Add HTML elements -->
  <button id="showBtn">Click Me</button>
  <p id="message">ðŸŽ‰ jQuery is working!</p>
  
  <!-- Step 3: Write jQuery code -->
  <script>
    // Wait until the document is ready
    $(document).ready(function() {
      // When button is clicked, show the hidden message
      $("#showBtn").click(function() {
        $("#message").fadeIn(); 
      });
    });
  </script>
  
</body>
</html>
