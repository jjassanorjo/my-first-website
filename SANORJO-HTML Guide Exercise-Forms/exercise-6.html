<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 6 - HTML Validation</title>
</head>
<body>
    <form>
        <label for="username">Username (3-10 chars):</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="10"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
